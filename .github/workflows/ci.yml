name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: '6.0'

      - name: Build SparkDI
        run: swift build

      - name: Run Tests
        run: swift test
